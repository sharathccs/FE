<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<style>
    /* Something I realized, class names cannot have spaces */
    .default_colors{ 
        color: blue;
    }
    .rgb_colors{
        color: rgb(200, 100, 250);
    }
    .rgba_colors{
        color: rgba(200, 100, 250, 0.5);
    }
    .hexanumeric_colors{
        color: #ff2290;
    }
</style>
<body>
    <h1 class="default_colors">
        This is a heading with just the default 140 colours
    </h1>
    <h1 class="rgb_colors">
        This is a heading with rgb colors
    </h1>
    <h1 class="rgba_colors">
        This is a heading with rgba colors
    </h1>
    <h1 class="hexanumeric_colors">
        This is a heading with hexanumeric colors
    </h1>
</body>
</html>
