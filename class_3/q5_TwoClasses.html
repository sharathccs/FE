<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q5_TwoClasses</title>
    <style>
        .c1.c2{
            color: blue;
        }
        .c1{
            color: red;
        }
        .c2{
            color: green;
        }
        .c3 .c4{
            color: yellow;
        }
    </style>
        
    
</head>
<body>
    <div class="c1 c2">
        <h2>Paint me blue. I have 2 classes: c1, c2</h2>
    </div>
    <div class="c1">
        <h2>Paint me red. I have only 1 class: c1</h2>
    </div>
    <div class="c2">
        <h2>Paint me green. I have 1 class: c2</h2>
    </div>
    <div class = "c3">
        <h2 class="c4">Paint me yellow. I have a descendant class: c4 of c3</h2>
    </div>
</body>
</html>
